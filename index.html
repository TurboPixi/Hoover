<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Hoover :)</title>
  <style>
    * {
      margin: 0;
      padding: 0;
    }
    canvas {
      display:block;
      margin: auto;
      /* cursor: none !important; */
    }
    #frame {
      position: absolute;
      overflow: hidden;
      top: 50%;
      left: 50%;
      width: 75%;
      height: 80%;
      transform: translate(50%, -50%);
      -webkit-transform: translate(-50%, -50%);
}
  </style>
</head>
<body>
  <div id="frame"></div>

  <script src="node_modules/pixi.js/dist/pixi.min.js"></script>
  <script src="node_modules/tone/build/Tone.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
